# Example configuration consumed by the guardrail CLI.

[sources]
prompt = ".llm_logs/latest/prompt.md"
response = ".llm_logs/latest/response.md"
diff = ".llm_logs/latest/patch.diff"

[targets]
platforms = ["native", "wasm"]
checklist_refs = ["docs/validation-matrix.md#core-loop"]

[analyzers]
fmt = true
clippy = true
deterministic = true

[report]
path = "reports/latest.json"
include_logs = true

[telemetry]
enable_trace = true
trace_filter = "info,guardrail=debug"

